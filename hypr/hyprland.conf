### hyprland.conf

# monitors
source = ~/.config/hypr/monitors.conf
monitor = , preferred, auto, auto

# smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# apps
$terminal = kitty
$fileManager = dolphin
$menu = wofi -S drun

# autostart
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = bash ~/.config/hypr/startup.sh &

# env
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# look
general {
    gaps_in = 4
    gaps_out = 4
    border_size = 0
    # col.active_border = rgba(cba6f7ff) rgba(b4befeff) 45deg
    # col.inactive_border = rgba(1e1e2eff)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 16
    dim_inactive = true
    dim_strength = 0.3
}

# animations
animations {
    enabled = true
    bezier = myBezier, 0.87, 0, 0.13, 1
    animation = windows, 1, 5, myBezier, popin
    animation = fade, 1, 5, myBezier
    animation = workspaces, 1, 5, myBezier
}

# misc
dwindle {
    pseudotile = true
    preserve_split = true
}
misc {
    focus_on_activate = true
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}
xwayland {
    force_zero_scaling = true
}

# floaties
windowrule = float, title:decor8
windowrule = float, title:crocodilo

# input
input {
    # kb_layout = de
    # kb_variant = qwerty
    kb_model =
    kb_options = compose:menu
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
}
gestures {
    workspace_swipe = false
}

# keys
$mainMod = SUPER
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, code:60, exec, wofi-emoji
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = , PRINT, exec, bash ~/.config/hypr/screenshot.sh
bind = CTRL, PRINT, exec, bash ~/.config/hypr/screenshot.sh
bind = SHIFT, PRINT, exec, hyprpicker -a
bind = ALT, PRINT, exec, grim - | wl-copy -t image/png
bind = SHIFT, PAUSE, exec, dim -d 0 -p -a 0.25
bind = , PAUSE, exec, pkill dim
bind = ALT, PAUSE, exec, hyprfreeze -a
bind = , F14, pass, class:^(vesktop)$
bindel = ,XF86AudioRaiseVolume, exec, bash ~/.config/hypr/volume.sh 5%+
bindel = ,XF86AudioLowerVolume, exec, bash ~/.config/hypr/volume.sh 5%-
bindel = ,XF86AudioMute, exec, bash ~/.config/hypr/volume.sh MUTE
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# rules
windowrulev2 = suppressevent maximize, class:.*
